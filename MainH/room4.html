<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="booking" class="section">
        <div class="section-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-7 col-md-push-5">
                        <div class="booking-cta">
                            <h1>SWEET ROOM</h1>
                            <p>สำหรับท่านที่ต้องการทุกสิ่งความพิเศษ ไม่ควรพลาด Sweet Room ที่มีราคา 900฿/วัน! รับฝากแมวได้สูงสุด 10 ตัว และมีห้องรองรับจำนวน 1 ห้อง!
                            </p>
                        </div>
                    </div>
                    <div class="col-md-4 col-md-pull-7">
                        <div class="booking-form">
                            <form>
                                <div class="form-group">
                                    <span class="form-label">ชื่อของคุณ</span>
                                    <input class="form-control" type="text" placeholder="ชื่อ-สกุล">
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <span class="form-label">Check In</span>
                                            <input class="form-control" type="datetime-local" required>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <span class="form-label">Check out</span>
                                            <input class="form-control" type="datetime-local" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="roomCount" class="form-label">Rooms</label>
                                            <input type="number" class="form-control" id="roomCount" name="roomCount" min="1" max="1" placeholder="จำนวน">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="catName" class="form-label">Cats</label>
                                            <select class="form-control" id="catName" name="catName">
                                                <option value="Hazelnut">      </option>
                                                <option value="Hazelnut">ถั่วแระ</option>
                                                <option value="Dango">ดังโงะ</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-btn">
                                    <a href="./home.html" class="submit-btn">Check availability</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

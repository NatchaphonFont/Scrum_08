    <h2>ยินต้อนรับสู่หน้าเข้าสู่ระบบ // สมัครสมาชิก</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="./index.html">
			<h1>สมัครสมาชิก</h1>
			
			<span>โปรดใช้อีเมลจริงๆเพื่อการติดต่อที่สะดวก</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>เสร็จสิ้น</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="./index.html">
			<h1>เข้าสู่ระบบ</h1>
			
			<span>โปรดใส่รหัสผ่านของคุณ</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">ลืมรหัส?</a>
			<button>เสร็จสิ้น</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>สวัสดีอยากใช้งานเว็บเราใช่มั้ย!</h1>
				<p>สมัครเลย</p>
				<button class="ghost" id="signIn">เข้าสู่ระบบ</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>กลับมาอีกแล้ว ขอบคุณที่คุณกลับมาใช้งานนะ</h1>
				<p>คุณกลับมาอีกแล้ว? ยินดีต้อนรับกลับ</p>
				<button class="ghost" id="signUp">สมัครสมาชิก</button>
			</div>
		</div>
	</div>
</div>
